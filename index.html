<!DOCTYPE html>
<html>
    <meta lang="en">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Expense Tracker App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   
</html>
<body style="background-color: yellow;">
    <div class="container">
        <div>
            <h1 class="text-center">Expense Traker</h1>
        </div>
        <br>
        <br>
        <form onsubmit="saveexpense(event)">
        <div  >
            <label for='catagory-select'>Catagory:</label>
            <select id='catagory-select' class='form-select'>
                <option>Movie</option>
                <option>Travel</option>
                <option>Food</option>
                <option>Personal Care</option>
                <option>Savings</option>
            </select><br><br>
    
            <label for ='amount-input' >Amount  :</label>
            <input type="number" id='amount-input' min="0" placeholder="0" class="form-control">
       <br><br> <label for="date-input" > Date:</label>
            <input type="date" id="date-input" class="form-control">
            <br><button type="submit" id="add-btn" class="btn btn-primary ">Save</button>
            </form>
            <div id="expenses-container"></div>
        </div>   
        <script src="app.js"></script>

    </div>
</body>
